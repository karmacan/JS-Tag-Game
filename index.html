<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Tag Game</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <h1>Пятнашки</h1>
    <div>
      <p>Ходов</p>
      <p class="moves">0</p>
    </div>
    <div>
      <p>Время</p>

    </div>

  <section>
    <div class="board">

      <div class="row">
        <div class="cell">
          <div class="filled" draggable="true"><span>1</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>2</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>3</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>4</span></div>
        </div>
      </div>
      <!-- 2nd -->
      <div class="row">
        <div class="cell">
          <div class="filled" draggable="true"><span>5</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>6</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>7</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>8</span></div>
        </div>
      </div>
      <!-- 3rd -->
      <div class="row">
        <div class="cell">
          <div class="filled" draggable="true"><span>9</span></span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>10</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>11</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>12</span></div>
        </div>
      </div>
      <!-- 4th -->
      <div class="row">
        <div class="cell">
          <div class="filled" draggable="true"><span>13</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>14</span></div>
        </div>
        <div class="cell">
          <div class="filled" draggable="true"><span>15</span></div>
        </div>
        <div class="cell">
          
        </div>
      </div>
    </div>
  </section>
</body>
</html>
